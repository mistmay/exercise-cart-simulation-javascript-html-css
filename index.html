<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Giuseppe Marchesiello">
    <meta name="description" content="Exercize Html Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>E-shop simulation</title>
</head>

<body>
    <header>
        <nav>
            <div id="nav-left">
                <h1>E-shop Simulator</h1>
                <a href="./index.html">Refresh</a>
            </div>
            <div id="nav-right">
                <i class="bi bi-cart"></i>
                <span>Empty</span>
            </div>
        </nav>
    </header>
    <aside>
        <div id="cart-top">
            <h1>Your cart</h1>
            <p id="cart-situation">Your cart is empty</p>
        </div>
        <ul id="cart-list"></ul>
        <div id="cart-bottom">
            <h2>Total: <span id="amount">0</span>$</h2>
            <button type="button">Proceed to Checkout</button>
        </div>
    </aside>
    <main>
        <div id="item-container">
            <div class="item">
                <div class="item-img">
                    <img src="https://cdn.pixabay.com/photo/2021/07/16/14/22/nintendo-switch-6470977_960_720.png">
                </div>
                <h2>Nintendo Switch</h2>
                <p>Price: 250$</p>
                <button type="button" id="btn-1">
                    Add to cart
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div class="item">
                <div class="item-img">
                    <img src="https://cdn.pixabay.com/photo/2017/04/04/18/14/video-game-console-2202635_960_720.jpg">
                </div>
                <h2>Playstation 4</h2>
                <p>Price: 350$</p>
                <button type="button" id="btn-2">
                    Add to cart
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div class="item">
                <div class="item-img">
                    <img src="https://cdn.pixabay.com/photo/2017/04/04/18/12/video-game-console-2202613_960_720.jpg">
                </div>
                <h2>Playstation 1</h2>
                <p>Price: 50$</p>
                <button type="button" id="btn-3">
                    Add to cart
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
